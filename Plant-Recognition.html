    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/klSgPry_U/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        function validatePrediction() {
            let highestProbability = 0;
            let highestLabel = "";

            const labelContainer = document.getElementById("label-container");
            const childNodes = labelContainer.childNodes;

            for (let i = 0; i < childNodes.length; i++) {
                const predictionText = childNodes[i].textContent;
                const probability = parseFloat(predictionText.split(": ")[1]);

                if (probability > highestProbability) {
                    highestProbability = probability;
                    highestLabel = predictionText.split(": ")[0];
                }
            }

            document.getElementById("detected-plant").innerText = `${highestLabel} (${highestProbability.toFixed(2)}%)`;
        }
    </script>
