<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Leaf Life - Plant Recognition Application</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d3f7cf; /* Vert clair pastel */
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      max-width: 100px;
      height: auto;
      margin-right: 20px; /* Espace à droite du logo */
    }

    h1 {
      margin: 0; /* Supprimer les marges par défaut */
    }

    #webcam-container {
      margin-top: 20px;
      text-align: center;
    }

    #label-container {
      margin-top: 20px;
      text-align: center;
    }

    .plant-type {
      border: 2px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
    }

    /* Style pour le bouton Start */
    #start-button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <img class="logo" src="./assets/leaf.png" alt="Logo Leaf Life">
    <h1>Leaf Life - Plant Recognition</h1>
  </header>

  <div style="text-align: center;">
    <!-- Ajout d'un ID pour le bouton Start -->
    <button id="start-button" type="button" onclick="init()">Start</button>
  </div>
  <div id="webcam-container">Press start button</div>
  <div id="label-container"></div>

  <!-- Scripts existants -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/Uq26m0Ekt/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // load the model and metadata
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Convenience function to setup a webcam
      const flip = true; // whether to flip the webcam
      webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
      await webcam.setup(); // request access to the webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // append elements to the DOM
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) { // and class labels
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update(); // update the webcam frame
      await predict();
      window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    function validatePrediction() {
      let highestProbability = 0;
      let highestLabel = "";

      const labelContainer = document.getElementById("label-container");
      const childNodes = labelContainer.childNodes;

      for (let i = 0; i < childNodes.length; i++) {
        const predictionText = childNodes[i].textContent;
        const probability = parseFloat(predictionText.split(": ")[1]);
        
        if (probability > highestProbability) {
          highestProbability = probability;
          highestLabel = predictionText.split(": ")[0];
        }
      }

      document.getElementById("detected-plant").innerText = `${highestLabel} (${highestProbability.toFixed(2)}%)`;
    }
  </script>

  <div class="plant-type" id="plant-type-container">
    <h2>Type de plante détectée :</h2>
    <p id="detected-plant"></p>
    <button onclick="validatePrediction()">Valider</button>
  </div>
</body>

</html>
